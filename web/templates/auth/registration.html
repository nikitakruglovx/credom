<!DOCTYPE html>
<html lang="en" class="h-100">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Credom - Регистрация</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' static %}">
    <link href="{% static 'css/style.css' static %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <center>
                        <img src="{% static 'images/favicon.png' static %}" style="width: 100px; height: 100px;">
                    </center><br>
                    {% for msg in messages %}
                    <div class="alert alert-danger" role="alert">
                    {{ msg }}
                    </div>
                    {% endfor %}
                    {% for msg in success %}
                    <div class="alert alert-success" role="alert">
                    {{ msg }}
                    </div>
                    {% endfor %}
                    <form method="POST">
                        {% csrf_token %}
					    {{ form.as_p }}
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <h4 class="text-center mb-4">Регистрация</h4>
                                        <form action="index.html">
                                            <div class="form-group">
                                                <label class="mb-1"><strong>Логин</strong></label>
                                                <input type="text" class="form-control" name='username' placeholder="Придумайте уникальный логин">
                                            </div>
                                            <div class="form-group">
                                                <label class="mb-1"><strong>Пароль</strong></label>
                                                <input type="text" class="form-control" name='password' placeholder="Придумайте защищённый пароль">
                                            </div>
                                            <div class="form-group">
                                                <label class="mb-1"><strong>Повторите пароль</strong></label>
                                                <input type="text" class="form-control" name='repasswd' placeholder="Введите повторно ваш пароль">
                                            </div>
                                            <div class="text-center mt-4">
                                                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                                            </div>
                                        </form>
                                        <div class="new-account mt-3">
                                            <p>Уже есть аккаунт? <a class="text-primary" href="{% url 'login' %}">Войти</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' static %}"></script>
	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' static %}"></script>
    <script src="{% static 'js/custom.min.js' static %}"></script>
    <script src="{% static 'js/deznav-init.js' static %}"></script>

</body>

</html>
